<html>
    <head>
        <title>Form design</title>
    </head>
    <body> 
        <form>
            <table>
                <tr>
                        <td>
                           <label for="name">Full Name:</label>   
                        </td>
                        <td>
                            <input type="text" name="fullname" placeholder="enter your name" id="name">
                        </td>
                    </tr> 
                    <tr>
                        <td>
                            <label>
                              Email:
                            </label>
                        </td>
                            
                        <td>
                            <input type="text" name="email" placeholder="e.g. jdoe@gmail.com">
                        </td>
                    </tr> 
                    <tr>
                        <td>
                           <label>
                               Password:
                           </label>   
                        </td>
                        <td>
                            <input type="password" name="password">
                        </td>   
                    </tr>
                    <tr>
                        <td>
                            <label>
                                Subject: 
                            </label>    
                        </td>    
                         <td>   <input type="checkbox" name="html">HTML
                                <input type="checkbox" name="css">CSS
                                <input type="checkbox" name="javascript">javascript
                          </td>      
                    </tr>         
                    <tr>
                        <td>
                            <label>
                                Description:
                            </label>
                        </td>
                        <td>
                            <input type="text" id="Description">
                        </td>
                    </tr>      
                          <td>  <label>
                                Gender: 
                            </label>    
                        </td>    
                         <td>    <input type="radio" name="male">Male 
                                <input type="radio" name="female">female 
                         </td>       
                    </tr>       
                    <tr>  
                        <td><label>Iwant to be:
                            </label>
                        </td>    
                               
                        <td>
                            <select>
                                    <option>UI designer </option>
                                    <option>Frontend Developer</option>
                                    <option>Backend Developer</option>
                                    <option>Mobile Developer</option>
                                     <option selected hidden> Select One </option> 
                            </select>
                        </td>
                    </tr>         
                    <tr>
                        <td><button type="submit" value="register">Register</button>
                        </td>
                    </tr>
                    <tr>
                         <td>
                         <button type="reset" value="Cancel">Cancel</button>
                         </td>
                    </tr> 
             </table>   
         </form>
        </body>
</html>
